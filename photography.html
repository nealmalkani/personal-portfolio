	<script type="text/javascript">
		$(document).ready(function() {

			$('.fancybox').fancybox();

			/*
			 *  Thumbnail helper. Disable animations, hide close button, arrows and slide to next gallery item if clicked
			 */

			$('.fancybox-thumbs').fancybox({
				prevEffect : 'fade',
				nextEffect : 'fade',

				closeBtn  : false,
				arrows    : true,
				nextClick : true,

				helpers : {
					thumbs : {
						width  : 100,
						height : 100
					}
				}
			});

		});
	</script>
	<script type="text/javascript">
		var main = function() {
		  /* Push the body and the nav over by 285px over */
		  $('.icon-menu').click(function() {
			$('.innerNav').animate({
			  left: "0px"
			}, 200);

			$('body').animate({
			  left: "285px"
			}, 200);
		  });

		  /* Then push them back */
		  $('.icon-close').click(function() {
			$('.innerNav').animate({
			  left: "-285px"
			}, 200);

			$('body').animate({
			  left: "0px"
			}, 200);
		  });
		};
		$(document).ready(main);
	</script>
